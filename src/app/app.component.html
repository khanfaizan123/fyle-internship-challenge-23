

<div class="skeletoncontainer" *ngIf="this.reposarray.length ==0">
  <img style="margin-top: 2rem;height: 90%;width: 100%;" src="assets/loader.gif">
 </div>
 
 <div class="container" *ngIf="this.reposarray.length > 0">
 
  
   <div class="row">
     <img
       class="w-10 h-10 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500"
       [src]="avatar_url"
       alt="Bordered avatar"
     />
 
     <div
       style="display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem"
     >
       <input type="text" style="font-size: 26px; font-weight: 600" [(ngModel)]="username" (change)="changerepobyname()">
       <h3>
         {{ bio }}
       </h3>
       <div style="display: flex">
         <img
           style="width: 2rem; margin-top: -0.4rem"
           src="assets/pin-icon-vector-location-symbol-260nw-1723824118.webp"
         />
         <h3>{{ location }}</h3>
       </div>
       <h3>
         Twitter: https://twitter.com/{{
           twitter_name ? twitter_name : "unknown"
         }}
       </h3>
     </div>
 
     <div style="display:flex;flex-direction:column;margin-top:1rem;">
       <label for="pages" style="font-size:14px;font-weight:500" >Input No.Of Repos Per Page</label>
    <input type="number" [min]="10" [max]="100" name="pages" style="border:3px solid black;width:50%" [(ngModel)]="itemsPerPage" (change)="changeItemsPerPage()" >
   </div>
   </div>
 
   <div
     style="
       display: flex;
       align-items: center;
       position: absolute;
       top: 16rem;
       gap: 0.5rem;
       left: 2rem;
     "
   >
     <img src="assets/icons8-link-24.png" />
     <p>
       <a [href]="url">{{ url }}</a>
     </p>
   </div>
 
   <div
     style="
       display: flex;
       flex-wrap: wrap;
       gap: 2rem;
       margin-top: 6rem;
       margin-left: 1rem;
       margin-right: 1rem;
     "
   >
     <app-repo-component
       style="flex: 0 0 calc(50% - 2rem)"
       *ngFor="let repo of reposarray"
       [name]="repo.name"
       [description]="repo.description"
       [html_url]="repo.html_url"
       [topics]="repo.topics"
       (goToRepoEvent)="onGoToRepo($event)"
     ></app-repo-component>
   </div>
 
   <div
     style="
       margin: 1rem;
       display: flex;
       justify-content: space-evenly;
       align-items: center;
     "
   >
     <nav aria-label="Page navigation example">
       <ul class="flex items-center -space-x-px h-8 text-lg">
         <li>
           <a
             (click)="loadPreviousPage()"
             class="flex items-center justify-center px-3 h-8 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
           >
             <span class="sr-only">Previous</span>
             <svg
               class="w-2.5 h-2.5"
               aria-hidden="true"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 6 10"
             >
               <path
                 stroke="currentColor"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 stroke-width="2"
                 d="M5 1 1 5l4 4"
               />
             </svg>
           </a>
         </li>
         <li>
           <a
             (click)="loadRepositories(1, this.itemsPerPage, this.username)"
             aria-current="page"
             class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
             >1</a
           >
         </li>
         <li>
           <a
             (click)="loadRepositories(2, this.itemsPerPage, this.username)"
             class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
             >2</a
           >
         </li>
         <li>
           <a
             (click)="loadRepositories(3, this.itemsPerPage, this.username)"
             class="z-10 flex items-center justify-center px-3 h-8 leading-tight text-blue-600 border hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white"
             >3</a
           >
         </li>
         <li>
           <a
             (click)="loadRepositories(4, this.itemsPerPage, this.username)"
             class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
             >4</a
           >
         </li>
         <li>
           <a
             (click)="loadRepositories(5, this.itemsPerPage, this.username)"
             class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
             >5</a
           >
         </li>
         <li>
           <a
             (click)="loadRepositories(6, this.itemsPerPage, this.username)"
             class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
             >6</a
           >
         </li>
         <li>
           <a
             (click)="loadRepositories(7, this.itemsPerPage, this.username)"
             class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
             >7</a
           >
         </li>
         <li>
           <a
             (click)="loadRepositories(8, this.itemsPerPage, this.username)"
             class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
             >8</a
           >
         </li>
         <li>
           <a
             (click)="loadRepositories(9, this.itemsPerPage, this.username)"
             class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
             >9</a
           >
         </li>
 
         <li>
           <a
             (click)="loadNextPage()"
             class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
           >
             <span class="sr-only">Next</span>
             <svg
               class="w-2.5 h-2.5"
               aria-hidden="true"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 6 10"
             >
               <path
                 stroke="currentColor"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 stroke-width="2"
                 d="m1 9 4-4-4-4"
               />
             </svg>
           </a>
         </li>
       </ul>
     </nav>
   </div>
 </div>
